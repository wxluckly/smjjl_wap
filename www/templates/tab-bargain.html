<ion-view view-title="降价排行">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" collection-repeat="item in items" href="#/tab/bargain/products/{{item.product_id}}">
        <img src="{{item.product_img}}">
        <h2>{{item.product_name}}</h2>
        <p>{{item.created_at}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
